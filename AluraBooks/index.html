<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabeçalho">
    <div class="container">
        <input type="checkbox" id="menu" class="container_botão">
        <label for="menu">
            <span class="cabeçalho_menu-hamburguer container_imagem"></span>
        </label>
        <ul class="lista-menu">
            <li class="lista-menu_título">Categorias</li>
            <li class="lista-menu_item">
                <a href="#" class="lista-menu_link">Programação</a>
            </li>
            <li class="lista-menu_item">
                <a href="#" class="lista-menu_link">Front-end</a>
            </li>
            <li class="lista-menu_item">
                <a href="#" class="lista-menu_link">Infraestrutura</a>
            </li>
            <li class="lista-menu_item">
                <a href="#" class="lista-menu_link">Business</a>
            </li>
            <li class="lista-menu_item">
                <a href="#" class="lista-menu_link">Design & UX</a>
            </li>
        </ul>
        <span class="cabeçalho_menu-hamburguer"></span>
        <img src="Logo.svg" alt="Logo da AluraBooks" class="container_imagem">
        <a href="#"><img src="Favoritos.svg" alt="Meus favoritos" class="container_imagem"></a>
        <a href="#"><img src="Sacola.svg" alt="Carrinhos de compras" class="container_imagem"></a>
        <a href="#"><img src="Usuário.svg" alt="Meu perfil" class="container_imagem"></a>
    </div>
    </header>
    <section class="banner">
        <h2 class="banner_título">Já sabe por onde começar?</h2>
        <p class="banner_texto">Encontre em nossa estante o que voce precisa para seu desenvolvimento!</p>
        <input type="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>

</body>

</html>
